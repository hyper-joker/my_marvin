jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  mode: NORMAL
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "badreddine"
          name: "badreddine"
          password: "${USER_BADREDDINE_PASSWORD}"
        - id: "jigglypuff"
          name: "jigglypuff"
          password: "${USER_JIGGLYPUFF_PASSWORD}"
        - id: "chocolateen"
          name: "Hugo"
          password: "${USER_CHOCOLATEEN_PASSWORD}"
        - id: "vaugie_g"
          name: "Garance"
          password: "${USER_VAUGIE_G_PASSWORD}"
        - id: "i_dont_know"
          name: "Jeremy"
          password: "${USER_I_DONT_KNOW_PASSWORD}"
        - id: "nasso"
          name: "Nassim"
          password: "${USER_NASSO_PASSWORD}"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "badreddine"
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "chocolateen"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Read"
            assignments:
              - "i_dont_know"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Job/Cancel"
              - "Job/Workspace"
              - "Job/Read"
            assignments:
              - "vaugie_g"
          - name: "assist"
            description: "Assistant"
            permissions:
              - "Overall/Read"
              - "Job/Workspace"
              - "Job/Read"
            assignments:
              - "nasso"

jenkinsUrl: "http://localhost:8080/"

unclassified:
  plugins:
    - configuration-as-code
    - job-dsl
    - cloudbees-folder
    - credentials
    - github
    - instance-identity
    - script-security
    - structs
    - role-strategy
    - ws-cleanup
  jobs:
    - script: >
        folder('Tools') {
          description('Folder for miscellaneous tools.')
          displayName('Tools')
          // add jobs inside the folder
          freeStyleJob('clone-repository') {
            displayName('Clone Repository')
            wrappers {
              preBuildCleanup {
                preBuildCleanup()
              }
            }
            parameters {
              stringParam("GIT_REPOSITORY_URL", "", "Git URL of the repository to clone")
            }
            steps {
              shell("git clone \$GIT_REPOSITORY_URL")
            }
          }

          freeStyleJob('SEED') {
            displayName('Seed')
            parameters {
              stringParam("GITHUB_NAME", "", "GitHub repository owner/repo_name (e.g.: \"EpitechIT31000/chocolatine\")")
              stringParam("DISPLAY_NAME", "", "Display name for the job")
            }
            scm {
              github('\$GITHUB_NAME')
            }
            steps {
              dsl {
                text('''job ("\$DISPLAY_NAME") {
                  wrappers {
                    preBuildCleanup {
                      preBuildCleanup()
                    }
                  }
                  steps {
                    shell("make fclean")
                    shell("make")
                    shell("make test")
                    shell("make clean")
                  }
                }'''.stripIndent())
              }
            }
          }
        }
